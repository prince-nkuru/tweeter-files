<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tweeter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left">

    </div>
    <div class="center-right">
      <div class="center">

        <div class="navigation">
          <a href="#">for you</a>
          <a href="#">following</a>
        </div>
        <div class="main-content">
          <form>
            <div class="tweetbox-input">
              <input type="text" placeholder="what's happening?">
            </div>
            <button class="tweet-button">tweet</button>
          </form>

        </div>


      </div>
      <div class="right">
        <div class="search">
          <input class="search-button" type="text" placeholder="search">
        </div>

        <div class="trending">
          <a class="twitter-timeline" href="https://twitter.com/XDevelopers?ref_src=twsrc%5Etfw">Tweets by XDevelopers</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>


      </div>
    </div>


  </div>


</body>

</html>
